<div class="d-flex justify-content-center align-items-center row bg-white border rounded">
  <div class="d-flex flex-column col-12">
    <div class=" p-4">
      <h1 class="text-center ">Create Workout Program</h1>
      <form [formGroup]="createWorkoutProgramForm" (ngSubmit)="onSubmit()">
        <div class="mt-5">
          <div class="div-holders mt-2 ">
            <span class="holders">Name</span>
            <input formControlName="name" class="form form-control" type="text" placeholder="Name"/>
          </div>
          <div class="div-holders mt-2">
            <span class="holders">Price</span>
            <input formControlName="price" class="form form-control" type="number" placeholder="Price">
          </div>
          <div class="div-holders mt-2">
            <span class="holders">Description</span>
            <input formControlName="description" class="form form-control" type="text" placeholder="Description">
          </div>
          <div class="div-holders mt-2 ">
            <span class="holders">Weeks</span>
            <input formControlName="numberWeeks" [(ngModel)]="numberOfWeeks" class="form form-control" type="number" min="0" placeholder="Number Of Weeks"/>
          </div>
<!--          <form [formGroup]="Days">-->
            <div class="d-flex flex-column mt-3" *ngIf="numberOfWeeks != 0" >
              <div *ngFor="let week of numSequence(numberOfWeeks)">
<!--                <form>-->
                  <h2>Week {{week}}</h2>
                  <div *ngFor="let day of numSequence(7)">
                    <h2 [ngClass]="day==1 ? '' : 'mt-4'" class="text-center mb-0">Day {{day}}</h2>
                    <div class="div-holders ">
                      <span class="holders">Title</span>
                      <input name="title" formControlName="dayTitle" class="form form-control" type="text" placeholder="Title"/>
                    </div>
                    <div class="div-holders mt-2">
                      <span class="holders">Description</span>
                      <input name="dayDesc" formControlName="dayDescription" class="form form-control" type="text" placeholder="Description"/>
                    </div>
                    <div class="div-holders mt-2">
                      <span class="holders">Video</span>
                      <input name="dayVideo" formControlName="dayVideo" class="form form-control" type="text" placeholder="Video Link"/>
                    </div>
                  </div>
                  <div class="mt-3 mb-2 divider"></div>
<!--                </form>-->
              </div>
            </div>
<!--          </form>-->
          <div class="buttons-group row">
            <div class="col- ">
              <div class="d-flex justify-content-center ">
                <button class="mt-4 btn btn-primary save-button">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
