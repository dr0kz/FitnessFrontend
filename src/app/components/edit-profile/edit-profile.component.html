<div class="d-flex justify-content-center align-items-center row">
  <!-- <div class="login-image">
      <img src="/assets/images/login-image.png" width="450" height="650" />

  <div class="d-flex flex-column col-10">
      <div class="bg-white p-5 border-light">
          <h1 class="text-center ">Edit Profile</h1>
          <div class="mt-5">
              <div class="div-holders">
                  <span class="holders">Name</span>
                  <input class="mt-2 form form-control" type="text" placeholder="Name" />
              </div>
              <div class="div-holders">
                  <span class="holders">Surname</span>
                  <input class="mt-2 form form-control" type="text" placeholder="Surname" />
              </div>
              <div class="div-holders">
                  <span class="holders">Email</span>
                  <input class="mt-2 form form-control" type="text" placeholder="Email" />
              </div>
              <div class="div-holders">
                  <span class="holders">Username</span>
                  <input class="mt-2 form form-control" type="text" placeholder="Username" />
              </div>
              <div class="div-holders">
                  <span class="holders">Password</span>
                  <input class="mt-2 form form-control" type="password" placeholder="Password" />
              </div>
              <div class="div-holders">
                  <span class="holders">Confirm Password</span>
                  <input class="mt-2 form form-control" type="password" placeholder="Confirm Password" />
              </div>
              <div class="div-holders">
                  <span class="holders">Description</span>
                  <textarea class="mt-2 form form-control" type="textarea" placeholder="Description"></textarea>
              </div>

              <div class="bottom row mt-5">
                  <div class="image col-md-6 col-sm-12">
                      <div class="image-holder">
                          <div>
                              <span class="d-flex justify-content-center align-items-center holders">Profile image</span>
                          </div>
                          <div class="d-flex justify-content-center align-items-center mt-2">
                              <img src="/assets/images/profile-icon.png" width="130" height="130" />
                          </div>
                      </div>
                  </div>
              </div>
              <div class="buttons-group row">
                  <div class=" col-md-6 col-sm-12">
                      <div class="d-flex justify-content-center inline-block">
                        <button class="w-50 mt-4 btn btn-secondary add-button">Add Image</button>
                      </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                      <div class="d-flex justify-content-center inline-block">
                        <button class="w-50 mt-4 btn btn-primary save-button">Save changes</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
