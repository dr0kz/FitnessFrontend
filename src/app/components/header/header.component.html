<div class="row">
  <div class="col col-xs-8 d-flex align-items-center ps-0 ">
    <h2>Fitness Stovix</h2>
  </div>
  <div class="col col-xs-4 d-flex align-items-center justify-content-end pe-0">
    <mat-icon>search</mat-icon>
    <div class="position-relative" (focusout)="onOutOfFocus()" tabindex="1">
      <input (focusin)="onFocus()" [formControl]="searchForm" placeholder="Search"
             class="me-4 search-input border-light" type="text"/>
      <div (mouseleave)="onMouseLeaveSearch()" (mouseover)="onMouseOverSearch()" *ngIf="users!==undefined"
           class="searchResult overflow-auto mt-1 p-2 border position-absolute bg-white">
        <p *ngIf="users.length===0">No results found</p>
        <a routerLink='/profile/{{user.id}}/posts' *ngFor="let user of users">
          <div class="d-flex align-items-center mt-2 mb-2">
            <img [src]="user.image" width="50" height="50" class="border rounded-circle"/>
            <span class="ps-2">{{user.name + ' ' + user.surname}}</span>
          </div>
        </a>
      </div>
    </div>
    <a routerLink="/">
      <mat-icon class="home-icon me-3 mt-1">home</mat-icon>
    </a>
    <div class="dropdown profile-image mb-1">
      <img alt="Profile image"
           src="{{currentUser!=undefined && currentUser.image!=null ? currentUser.image : '/assets/images/profile-icon.png'}}"
           class="w-100 h-100 dropdown-toggle rounded-circle img-fluid"
           data-bs-toggle="dropdown"
           aria-expanded="false"/>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" routerLink="/profile/{{myId}}/posts">My Profile</a></li>
        <li><a class="dropdown-item" routerLink="/edit-profile">Edit Profile</a></li>
        <li>
          <button class="dropdown-item" (click)="onLogOut()">Log out</button>
        </li>
      </ul>
    </div>
  </div>
</div>
