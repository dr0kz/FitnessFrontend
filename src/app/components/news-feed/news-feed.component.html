<div class="d-flex flex-column justify-content-center">
  <div class="pb-2">
    <app-create-post></app-create-post>
  </div>
  <div class="mt-2"
       infinite-scroll
       (scrolled)="onScrollDown()"
       [infiniteScrollThrottle]="throttle">
    <div *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
