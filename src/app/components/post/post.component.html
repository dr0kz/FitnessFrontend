<div class="d-flex flex-column rounded-3 position-relative bg-white mb-3 border">
  <div class="d-flex align-items-center justify-content-between mt-2  p-2 ">
    <div class="d-flex align-items-center">
      <div class="profile-image">
        <img alt="Profile image" class="rounded-circle img-fluid" src="/assets/images/face.jpg"/>
      </div>
      <span class="ms-2">{{post?.user?.name + ' ' + post?.user?.surname}}</span>
    </div>
    <div *ngIf="post?.user?.role?.toString()=='TRAINER'">
      &#11088;&#11088;Fitness Instructor
    </div>
  </div>
  <hr class="mb-2 mt-2">
  <img alt="Post image" class="rounded-3 mt-2 post-image" [src]="post?.image"/>
  <div class="d-flex mt-2 flex-column justify-content-between">
    <div class="d-flex p-2 justify-content-between">
      <div class="d-flex">
        <img class="like-icon" [ngClass]="post?.likedBy ? 'post-liked' : ''" (click)="likeOrDislikePost(post?.id!!)"
             src="/assets/images/top.png" width="25" height="25"/>
        <h4 class="ps-1">{{post?.muscles}}</h4>
      </div>
      <div>
        <p>{{post?.createdBefore}}</p>
      </div>
    </div>
    <div class="p-2">
      <p>{{post?.description}}</p>
    </div>
  </div>
</div>
