<div class="d-flex flex-column rounded-3 position-relative bg-white mb-3 border">
  <div class="d-flex align-items-center justify-content-between mt-2  p-2 ">
    <div class="d-flex align-items-center">
      <div class="profile-image">
        <img alt="Profile image" class="w-100 h-100 rounded-circle img-fluid" src="{{post?.user?.image !=null ? post?.user?.image : '/assets/images/profile-icon.png'  }}"/>
      </div>
      <a routerLink="/profile/{{post?.user?.id}}/posts"><span class="ms-2">{{post?.user?.name + ' ' + post?.user?.surname}}</span></a>
    </div>
    <h1>{{post!.user!.role}}</h1>
    <div *ngIf="post!.user!.role=='TRAINER'">
      <span *ngFor="let star of starsByUser()">
        <span>&#11088;</span>
      </span>
    </div>
  </div>
  <hr class="mb-2 mt-2">
  <img alt="Post image" class="mt-2 post-image" [src]="post?.image"/>
  <div class="d-flex mt-2 flex-column justify-content-between">
    <div class="d-flex p-2 justify-content-between">
      <div class="d-flex">
        <img class="like-icon" [ngClass]="post?.likedBy ? 'post-liked' : ''" (click)="likeOrDislikePost(post?.id!!)"
             src="/assets/images/top.png" width="25" height="25"/>
        <h4 class="ps-1">{{post?.muscles}}</h4>
      </div>
      <div>
        <p>{{post?.createdBefore}}</p>
      </div>
    </div>
    <div class="p-2">
      <p>{{post?.description}}</p>
    </div>
    <div>
      <div class="d-flex ms-2">
        <button *ngIf="user?.role=='TRAINER' && user?.id==myProfile?.id"
                class="btn btn-danger" (click)="deletePost(post?.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
