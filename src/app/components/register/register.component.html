<div class="login d-flex justify-content-center align-items-center">
  <div class="login-section d-flex flex-column">
    <div class="bg-secondary p-4 border-light rounded-3">
      <h1 class="text-center text-white display-3 ">Fitness Stovix</h1>
      <div class="mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="mt-2 w-100 bg-white border rounded" >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="mt-2 w-100 bg-white border rounded" >
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="mt-2 bg-white w-100 border rounded">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="stovix@sorsix.com" formControlName="email" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="mt-2 w-100 bg-white border rounded">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="mt-2 w-100 bg-white border rounded">
            <mat-label>Confirm your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          </mat-form-field>
          <div class="d-flex justify-content-between mt-3">
            <div class="d-flex align-items-center">
              <span class="text-white">I am trainee</span>
              <input class="ms-1" type="radio" formControlName="role" name="role" value="TRAINEE"/>
            </div>
            <div class="d-flex align-items-center">
              <span class="text-white">I am trainer</span>
              <input class="ms-1" type="radio" formControlName="role" name="role" value="TRAINER"/>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="w-100 mt-3 btn btn-outline-light">Sign up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="bg-secondary text-center mt-2 mb-2 border-light rounded-3">
      <p class="mt-2 pt-1 text-white">Have an account? <a routerLink="/login">Log up</a></p>
    </div>
  </div>
</div>
